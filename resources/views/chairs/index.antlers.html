<div class="max-w-6xl mx-auto mt-16">
    <header class="mb-8">
        <h1 class="text-2xl font-bold">Start dreaming about your next sit</h1>
        <p class="text-base text-gray-600">Chairs of all sorts and sizes in all different places.</p>
    </header>
    <div class="flex flex-wrap -mx-4">
        {{ collection:chairs }}
        <a href="{{ url }}" class="w-1/3 px-4 mb-12">
            <img class="rounded-lg mb-4" src="{{ glide:photo width="720" height="480" }}" alt="{{ photo:alt }}" />
            <div class="flex items-center text-sm text-gray-700 mb-1">
                {{ if superchair }}
                <div class="border rounded uppercase font-medium tracking-widest mr-2 text-xs px-1 text-gray-900">Superchair</div>
                {{ /if }}
                {{ city }}, {{ country }}
            </div>
            <div class="font-medium">{{ title }}</div>
            <div class="text-base text-gray-700"><b>${{ price }}</b> / night</div>
        </a>
        {{ /collection:chairs }}
    </div>
</div>
